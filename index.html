
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Формула 1 в Баку — Сентябрь 2025</title>
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      background-image: url('background.png');
      background-repeat: repeat;
      background-size: contain;
      background-position: center top;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: url('cover.png') center top no-repeat;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 80px 20px 40px;
    }
    header h1 {
      font-size: 2.8em;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      margin: 0;
    }
    header p {
      font-size: 1.3em;
      color: #f0f0f0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }
    header a {
      margin-top: 20px;
      padding: 12px 24px;
      background: #ffcc00;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
    }
    section {
      background-color: #fff8f0ee;
      backdrop-filter: blur(2px);
      border-radius: 12px;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    h2 { color: #d40000; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a { color: #d40000; text-decoration: none; }
    a:hover { text-decoration: underline; }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Формула 1 в Баку</h1>
    <p>Наша незабываемая поездка — Сентябрь 2025</p>
    <a href="#schedule">Программа поездки ↓</a>
  </header>

  <section id="schedule">
    <h2>Программа поездки</h2>
    <ul>
      <li>17 сентября — Прилет и прогулка</li>
      <li>18 сентября — Экскурсии и ужин</li>
      <li>19 сентября — Свободные заезды</li>
    </ul>
  </section>

  <footer>
    © 2025 Formula 1 Trip Baku — Все права защищены.
  </footer>
</body>
</html>
